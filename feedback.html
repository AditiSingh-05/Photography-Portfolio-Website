<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="feedback.css">
  <title>Feedback</title>
</head>
<body>
  <section id="feedback-form">
    <h2>We Value Your Feedback</h2>
    <p>Your opinions help us improve. Please take a moment to share your thoughts with us.</p>
    <form action="/submit-feedback" method="post" class="feedback-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="rating">Rate Us:</label>
        <select id="rating" name="rating" required>
          <option value="" disabled selected>Choose a rating</option>
          <option value="Excellent">Excellent</option>
          <option value="Good">Good</option>
          <option value="Average">Average</option>
          <option value="Poor">Poor</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Feedback:</label>
        <textarea id="message" name="message" placeholder="Write your feedback here..." rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
  </section>
  <div class="home-btn-container">
    <button class="home-btn" onclick="window.location.href='index.html'">Go to Home Page</button>
  </div>
</body>
</html>
