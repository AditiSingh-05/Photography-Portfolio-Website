<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>"Look deep into nature, and then you will understand everything better."</h1>
    </header>
    <main>
        <section class="gallery">
            <div class="image-container">
                <img src="images/Mountain.jpg" alt="Mountain">
                <p>Mountain</p>
            </div>
            <div class="image-container">
                <img src="images/Forest.jpg" alt="Forest">
                <p>Forest</p>
            </div>
            <div class="image-container">
                <img src="images/River.jpg" alt="River">
                <p>River</p>
            </div>
            <div class="image-container">
                <img src="images/Desert.jpg" alt="Desert">
                <p>Desert</p>
            </div>
            <div class="image-container">
                <img src="images/Waterfall.jpg" alt="Waterfall">
                <p>Waterfall</p>
            </div>
        </section>
        <div class="home-btn-container">
            <button class="home-btn" onclick="window.location.href='index.html'">Go to Home Page</button>
            <br>
          </div>
          
    </main>
    <footer>
        <p>Credits: All images are sourced from free online libraries.</p>
    </footer>
</body>
</html>
