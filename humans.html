<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humans Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>"The greatness of humanity is not in being human, but in being humane."</h1>
    </header>
    <main>
        <section class="gallery">
            <div class="image-container">
                <img src="images/Family.jpg" alt="Family">
                <p>Family</p>
            </div>
            <div class="image-container">
                <img src="images/Friendship.jpg" alt="Friendship">
                <p>Friendship</p>
            </div>
            <div class="image-container">
                <img src="images/Community.jpg" alt="Community">
                <p>Community</p>
            </div>
            <div class="image-container">
                <img src="images/Culture.jpg" alt="Culture">
                <p>Culture</p>
            </div>
            <div class="image-container">
                <img src="images/HelpingHand.jpg" alt="Helping">
                <p>Helping Hands</p>
            </div>
        </section>
        <div class="home-btn-container">
            <button class="home-btn" onclick="window.location.href='index.html'">Go to Home Page</button>
          </div>
          
    </main>
    <footer>
        <p>Credits: All images are sourced from free online libraries.</p>
    </footer>
</body>
</html>
